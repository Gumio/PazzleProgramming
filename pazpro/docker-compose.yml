version: "3"
services:
    dbserver:
        image: mysql:5.6
        volumes:
            - ./sql:/docker-entrypoint-initdb.d
            - mysql-db:/var/lib/mysql
        networks:
              - mt-network
        environment:
            MYSQL_DATABASE: pazprodb
            MYSQL_USER: user
            MYSQL_PASSWORD: pass
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "3306:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci

    app:
        build: .
        image: pazpro:latest
        depends_on:
            - dbserver
        networks:
              - mt-network
        ports:
            - "4649:4649"
        volumes:
            - .:/app
        environment:
            JAR_TARGET: pazpro.jar
volumes:
    mysql-db:
        driver: local

networks:
  mt-network:
    driver: bridge